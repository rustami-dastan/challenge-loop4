<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalenge | Loop 4</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="wrapper">
        <header>
            <canvas class="header-circle"></canvas>
            <h1 class="header-title">Mark Zuckerberg</h1>
            <a href="" class="header-close-icon"><img src="images/close.svg" alt="close icon"></a>
        </header>
        <div class="content">
            <div class="content-day">
                <h2 class="content-day-title">today</h2>
            </div>
            <div class="content-messages first-message">
                <span class="content-messages-time">10.53</span>
                <p class="content-messages-text">Hi, Mark! I made a new design for Messanger App.</p>
            </div>

            <div class="content-messages second-message">
                <span class="content-messages-time">10.57</span>
                <p class="content-messages-text">Yo! Send it to my assistant an we'll review it during the year.</p>
            </div>

            <div class="content-messages third-message">
                <span class="content-messages-time">11.03</span>
                <span class="content-messages-text">But Mark...</span>
            </div>

            <div class="content-messages fourth-message">
                <p class="content-messages-text">You were bloked by the user</p>
            </div>
        </div>

        <div class="send-message-section">
            <input class="send-messages-section-input" type="text" placeholder="Enter your message ">
            <button class="send-messages-section-button" type="button">Send</button>
        </div>
    </div>
</body>
